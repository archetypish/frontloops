<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="plan">
        <h2 class="plan-title">Mobile</h2>
        <p class="plan-description">
          Get notifications about new releases in our mobile app.
        </p>
        <p class="plan-price">10</p>
        <img src="./img/device.svg" alt="mobile device" class="plan-logo" />
      </div>

      <div class="plan">
        <h2 class="plan-title">Desktop</h2>
        <p class="plan-description">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </p>
        <p class="plan-price">15</p>
        <img src="./img/laptop.svg" alt="laptop" class="plan-logo" />
      </div>

      <div class="plan">
        <h2 class="plan-title">Tv</h2>
        <p class="plan-description">
          Watch your favorite series at home on large screen with our TV
          application.
        </p>
        <p class="plan-price">20</p>
        <img src="./img/monitor.svg" alt="monitor" class="plan-logo" />
      </div>
    </div>
  </body>
</html>
